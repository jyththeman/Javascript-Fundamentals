<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Find Leap Year</title>
    <script>
        
        
        
        year = window.prompt("Input a Year: ");
        x = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        console.log("Is "+year+" a leap year? "+ x);
        
    </script>
</head>

<body>


    <h1>Find Leap Year</h1>


<h4><script>
        document.write("Is "+year+" a leap year? "+ x);
        </script></h4>


</body>

</html>
